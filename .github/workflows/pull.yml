name: Pull and Run Docker Image

on:
  push:
    branches:
      - main

jobs:
  pull-and-run:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Pull Docker image
        run: docker pull justseppe14/devops_casestudy:latest

      - name: Run Docker container
        run: docker run -d -p 8080:80 --name casestudy-container justseppe14/devops_casestudy:latest
