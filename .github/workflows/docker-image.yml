name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x' # Adjust version if needed

      - name: Build the ASP.NET application
        run: dotnet build -c Release

      - name: Publish the ASP.NET application
        run: dotnet publish -c Release -o ./publish

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: docker build -t justseppe14/devops_casestudy:latest .

      - name: Push Docker image to Docker Hub
        run: docker push justseppe14/devops_casestudy:latest

      - name: Run Docker container on a specific IP
        run: docker run -d -p 8080:80 --name casestudy-container justseppe14/devops_casestudy:latest
