# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bikesite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://bikesitedevops.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f84533f5b7984776a1fe98f140152c41 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5304505c5c5a415e80529687f2873a7b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: bikesitedevops.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f84533f5b7984776a1fe98f140152c41 }}/webpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bikesite'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_22bb4cd01c3848c38ecc3ccd8db48306 }}
        images: 'bikesitedevops.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f84533f5b7984776a1fe98f140152c41 }}/webpage:${{ github.sha }}'